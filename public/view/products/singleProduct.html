<div class="details-head">
  <h2>SKIS/</h2>
  <br />
  <h1>{{product_name}}</h1>
</div>
<br />
<div class="get-ski">
  <img class="productImage" ng-src="{{product.product_image_url}}" width="100%" height="100%"/>
  <div class="ski-info">
      <ul>
        <li><h3>{{product.product_description}}</h3></li>
        <br />
        <li><h2>${{product.product_price}}.00</h2></li>
        <br />
        <li><button class="add-cart" ng-click="getSki()">Add To Cart</button></li>
        <br />
        <li><iframe width="500" height="300" src="https://www.youtube.com/embed/vDDRM90_rq4" frameborder="0" allowfullscreen></iframe></li>
     </ul>
  </div>
</div>

<div class="details">
  <div class="details-container">
    <h2>Details</h2>
    {{product.product_details}}
    </div>
    <div class="specs-info">
      <h2>SPECS:</h2>
      {{product.product_specs}}
    </div>
</div>
